{% extends 'includes/main.html' %}
{% load render_table from django_tables2 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card card-custom gutter-b">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="card-label">{{ page_title }} List</h3>
                        </div>
                        <div class="card-toolbar">
                            {% if add_link %}
                                <a href="{{ add_link }}" class="btn btn-info">Add New</a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-body">
                        {% if filter %}
                            {% include 'includes/filter.html' %}
                        {% endif %}
                        <div class="table-responsive">
                            {% render_table table %}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}

<script>
    function toggle_description(link) {
      var fullDescription = $(link).siblings('.full-description');
      if (fullDescription.is(':visible')) {
        fullDescription.hide();
        $(link).text('Read More');
      } else {
        fullDescription.show();
        $(link).text('Read Less');
      }
    }
  </script>
