<!-- templates/blog_detail.html -->
{% extends 'includes/main.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card card-custom gutter-b">
                <div class="card-header">
                    <h3 class="card-title">{{ blog.title }}</h3>
                </div>
                <div class="card-body">    
                    <p>{{ blog.body }}</p>
                </div>
                <div class='card-footer'>
                    <h5>
                        <span class='font-weight-bold'>
                            Author :
                        </span>
                    {{blog.author.user}}
                </h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
